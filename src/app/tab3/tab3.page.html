<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start" ></ion-menu-button>
    <ion-title>
      Acividades
    </ion-title>
  </ion-toolbar>


  <ion-toolbar >
    <ion-segment  [(ngModel)]="selectedSegment">
        <ion-segment-button value="local">
            <ion-label>Local</ion-label>
        </ion-segment-button>
        <ion-segment-button value="servidor"><ion-label>Servidor</ion-label></ion-segment-button>
    </ion-segment>
 </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

 	<!--Area dos segmentos-->
   <div [ngSwitch]="selectedSegment">

    <ion-searchbar placeholder="Pesquisar">

    </ion-searchbar>

          <!--caso seja local-->
        <div *ngSwitchCase="'local'">



              <ion-list>

<ion-item-sliding *ngFor="let res of fseService.fse">

                <ion-item-options side="start" color="success" >

                  <ion-item-option (click)="editar(res.id)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                  </ion-item-option>
                  <ion-item-option (click)="presentAlertConfirm(res.id)">
                    <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
                  </ion-item-option>


                </ion-item-options>



                <ion-item>
                   <table class="ftable">
                    <thead class="thead">
                      <th>
                        ID
                      </th>
                      <th>
                        Familia
                      </th>
                      <th>
                        contacto
                      </th>



                </thead>
                    <tbody class="tbody">

                         <td>{{ res.id }}</td>
                         <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          {{ res.nome }} </td>
                         <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          {{ res.contacto }}</td>

                         <td>

                    </tbody>

                  </table>
                </ion-item>


              </ion-item-sliding>


              </ion-list>






        </div>

          <!--caso seja servidor-->

          <div *ngSwitchCase="'servidor'">

                      <app-servidor></app-servidor>

          </div>

  </div>



</ion-content>

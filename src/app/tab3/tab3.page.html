<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start" ></ion-menu-button>
    <ion-title>
      Acividades
    </ion-title>
  </ion-toolbar>


  <ion-toolbar >
    <ion-segment  [(ngModel)]="selectedSegment">
        <ion-segment-button value="local">
            <ion-label>Local</ion-label>
        </ion-segment-button>
        <ion-segment-button value="servidor"><ion-label>Servidor</ion-label></ion-segment-button>
    </ion-segment>
 </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

 	<!--Area dos segmentos-->
   <div [ngSwitch]="selectedSegment">

          <!--caso seja local-->
        <div *ngSwitchCase="'local'">

              <ion-searchbar placeholder="Pesquisar">
              </ion-searchbar>




        </div>

          <!--caso seja servidor-->

          <div *ngSwitchCase="'servidor'">

                      <app-servidor></app-servidor>

          </div>

  </div>



</ion-content>
